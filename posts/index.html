---
layout: page
title: Posts
background: '/img/posts.png'
---

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search for posts...">
  <button id="search-btn">Search</button>
</div>
<div id="search-results"></div>

<div class="container">
  <div class="row">
    {% for post in paginator.posts %}
      <div class="col-md-4">
        <article class="post-item">
          <div class="post-item-image">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
              {% if post.background %}
                <img src="{{ post.background | prepend: site.baseurl }}" alt="{{ post.title }}" class="img-fluid" />
              {% endif %}
            </a>
          </div>
          <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}" class="post-item-title">{{ post.title }}</a>
          <div class="post-meta">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}" class="post-meta-author">{{ post.subtitle }}</a>
            <br>
            <time class="post-meta-date" datetime="{{ post.date }}">{{ post.date | date: '%d %B %Y' }}</time>
          </div>
        </article>
      </div>

    {% endfor %}
  </div>
</div>

<hr>
